[project]
name = 'ov-wag'
dynamic = ['version']
description = 'WGBH Open Vault Wagtail backend'
authors = [{ name = 'WGBH-MLA', email = 'ryan_harbert@wgbh.org' }]
readme = 'README.md'
license = { text = 'MIT' }
dependencies = [
    "Django~=5.1",
    "wagtail~=6.3",
    "wagtail-factories~=4.2",
    "pydantic~=2.9",
    "psycopg2~=2.9",
    "python-dotenv~=1.0",
    "gunicorn~=23.0",
    "wagtail-headless-preview~=0.8",
    "django-cors-headers~=4.6",
    "django-allauth~=65.2",
    "elasticsearch~=8.15",
    "wagtail-footnotes~=0.13",
]
requires-python = '>=3.10,<4.0'

[project.urls]
documentation = 'https://wgbh-mla.github.io/ov-wag/'
homepage = 'https://github.com/WGBH-MLA/ov-wag'
repository = 'https://github.com/WGBH-MLA/ov-wag'

[project.scripts]
ov = 'cli:app'
ov-docs = 'mkdocs.commands:serve.serve'

[project.optional-dependencies]
cli = [
    "typer~=0.13",
    "loguru~=0.7",
    "trogon~=0.6",
]
production = [
    "gunicorn[standard]~=23.0",
    "django-storages[s3]~=1.14",
]

[build-system]
requires = ['pdm-backend']
build-backend = 'pdm.backend'

[tool.black]
extend-exclude = 'migrations'

[tool.ruff]
extend-exclude = ['migrations']

[tool.pdm]
version = { source = 'file', path = 'ov_wag/_version.py' }
[tool.pdm.scripts]
dev = { shell = 'python manage.py runserver' }
lock-dev = { shell = 'pdm lock -G dev,test,cli' }
lock-prod = { shell = 'pdm lock -G production -L pdm-locks/pdm.prod.lock' }
lock-docs = { shell = 'pdm lock -G docs -L pdm-locks/pdm.doc.lock' }
locks = { composite = ['lock-dev', 'lock-prod', 'lock-docs'] }
makemigrations = { shell = 'python manage.py makemigrations' }
migrate = { shell = 'python manage.py migrate' }

[lint]
select = [
    'B', # flake8-bugbear
    'C4', # flake8-comprehensions
    'C90', # mccabe
    'E', # pycodestyle errors
    'ERA', # eradicate
    'F', # pyflakes
    # 'I', # isort
    'INT', # flake8-gettext
    'N', # pep8-naming
    'PIE', # flake8-pie,
    'PLC', # pylint - convention
    'PLE', # pylint - error
    'PLW', # pylint - warning
    'Q', # flake8-quotes
    'RET', # flake8-return,
    'RUF', # Ruff-specific rules
    'SIM', # flake8-simplify
    'UP', # pyupgrade
    'W', # pycodestyle warnings

]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = 'ov_wag.settings.test'
python_files = ['tests.py', 'test_*.py', '*_tests.py']
testpaths = ['authors', 'exhibits', 'ov_collections', 'ov_wag']

[dependency-groups]
dev = [
    "black~=24.10",
    "ruff~=0.7",
    "pre-commit~=4.0",
]
docs = [
    "mkdocs~=1.6",
    "mkdocs-material~=9.5",
    "mike~=2.1",
    "mkdocstrings[python]~=0.27",
    "mkdocs-git-revision-date-localized-plugin~=1.3",
    "mkdocs-jupyter~=0.25",
    "mkdocs~=1.6",
    "mkdocs-material~=9.5",
    "mike~=2.1",
    "mkdocstrings[python]~=0.27",
    "mkdocs-git-revision-date-localized-plugin~=1.3",
    "mkdocs-jupyter~=0.25",
]
test = [
    "pytest~=8.3",
    "pytest-django~=4.9",
    "pytest-cov~=6.0",
    "pytest-sugar~=1.0",
    "pytest-xdist~=3.6",
    "nbmake~=1.5",
    "coverage~=7.6",
]
