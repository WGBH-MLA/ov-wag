name: ğŸ› Publish to PyPi
on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build:
    name: ğŸ“¦ Build package
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“° Checkout
        uses: actions/checkout@v5

      - name: ğŸšš Install dependencies
        run: pip install uv

      - name: ğŸ—ï¸ Build package
        run: uv build

      - name: ğŸ›« Export build files
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist

  publish:
    name: ğŸ— Publish package
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: ğŸ›¬ Download artifacts
        uses: actions/download-artifact@v6

      - name: ğŸ— Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
