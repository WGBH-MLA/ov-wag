name: 📈 Test Coverage

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: 📝 Generate Coverage report
    runs-on: ubuntu-latest
    steps:
      - name: 📰 Checkout
        uses: actions/checkout@v3

      - name: ✅ Run Coverage Tests
        run: ./ov cover

      - name: 📔 Coveralls
        uses: coverallsapp/github-action@master
        with:
          path-to-lcov: coverage.lcov
          github-token: ${{ secrets.GITHUB_TOKEN }}
