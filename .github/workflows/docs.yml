name: ğŸ“š Docs

on:
  push:
    branches:
      - main
      - docs
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸ“‘ Build and deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“° Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸš§ Install dependencies
        run: pip install ${{ inputs.pip_args }}

      - name: ğŸ§µ Set version string
        run: echo VERSION_TITLE=$(mike list | grep latest) >> $GITHUB_ENV

      - name: ğŸ–‹ï¸ Configure git user
        run: |
          git config user.name mla-bot
          git config user.email mla-bot@wgbh.org

      - name: ğŸ—ï¸ Deploy docs
        run: mike deploy --push --update-aliases ${VERSION_TITLE%\[latest\]} latest
