name: 📚 Docs

on:
  push:
    branches:
      - main
      - docs
  workflow_dispatch:

jobs:
  deploy:
    name: 📑 Build and deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: 📰 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🚧 Install dependencies
        run: pip install ${{ inputs.pip_args }}

      - name: 🧵 Set version string
        run: echo VERSION_TITLE=$(mike list | grep latest) >> $GITHUB_ENV

      - name: 🖋️ Configure git user
        run: |
          git config user.name mla-bot
          git config user.email mla-bot@wgbh.org

      - name: 🏗️ Deploy docs
        run: mike deploy --push --update-aliases ${VERSION_TITLE%\[latest\]} latest
